<!-- Aufgabenliste -->
<section class="todo-list">
  <h2>📋 Aktuelle Aufgaben</h2>
  <ul>
    <li *ngFor="let todo of todos; let i = index">
      <span>{{ todo.text }}</span>
      <img
        *ngIf="todo.image"
        [src]="todo.image"
        alt="Bild"
        width="50"
        (click)="openCropperFromImage(todo.image)"
        style="cursor:pointer;"
      />
      <button (click)="editImage(i)">✏️ Bearbeiten</button>
      <button (click)="removeTodo(i)">🗑️ Entfernen</button>
    </li>
  </ul>
</section>

<!-- Tools -->
<section>
  <button (click)="toggle('camera')">📷 Kamera anzeigen</button>
  <button (click)="toggle('cropper')">✂️ Bildeditor öffnen</button>
  <button (click)="toggle('calendar')">📅 Kalender anzeigen</button>
</section>

<!-- Kamera -->
<app-camera-functions
  *ngIf="showCamera"
  (captured)="onCameraImage($event)">
</app-camera-functions>

<!-- Cropper -->
<app-cropper-functions
  *ngIf="showCropper && imageToEdit"
  [imageSrc]="imageToEdit"
  (cropped)="onCropped($event)">
</app-cropper-functions>

<!-- Kalender -->
<app-calendar *ngIf="showCalendar"></app-calendar>

<!-- Bearbeitetes Bild -->
<section *ngIf="croppedImage">
  <h3>🖼️ Bearbeitetes Bild</h3>
  <div class="image-editor">
    <img
      [src]="croppedImage"
      [style.filter]="isBlackAndWhite ? 'grayscale(100%)' : ''"
      [style.background]="backgroundColor"
      class="preview-image"
    />
    <div class="controls">
      <label>
        Hintergrundfarbe:
        <input type="color" [(ngModel)]="backgroundColor" />
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="isBlackAndWhite" />
        Schwarz/Weiß
      </label>
    </div>
    <button (click)="saveImage()">💾 Bild speichern</button>
  </div>
</section>
