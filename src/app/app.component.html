<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f2f5;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .collapsible {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem;
      text-align: left;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .collapsible-content.open {
      max-height: 1500px;
      margin-top: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }

    .contact-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .contact-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      flex: 1 1 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Kalender styles */
    .calendar-container {
      margin-top: 1rem;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weekdays, .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 4px;
    }

    .day-cell {
      background: #e9ecef;
      padding: 0.5rem;
      border-radius: 5px;
      min-height: 50px;
      position: relative;
    }

    .day-cell.today {
      border: 2px solid #007bff;
    }

    .calendar-day-task-img {
      width: 24px;
      height: 24px;
      object-fit: cover;
      position: absolute;
      bottom: 4px;
      right: 4px;
      border-radius: 4px;
    }

    /* Cropper styles */
    .cropper-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .editable-image {
      max-width: 100%;
      border-radius: 10px;
    }

    .controls button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìã Admin Todo Dashboard</h1>

  <div class="dashboard">
    <!-- Aufgabenbereich -->
    <div class="card">
      <h2>üìù Aufgabenliste</h2>
      <table>
        <thead>
          <tr>
            <th>Aufgabe</th>
            <th>F√§llig</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dokumentation schreiben</td>
            <td>2025-06-01</td>
            <td>Offen</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Rechte Seite: Collapsibles -->
    <div class="card">
      <button class="collapsible" onclick="toggleCollapse('calendarBlock')">üìÖ Kalender</button>
      <div id="calendarBlock" class="collapsible-content">
        <div class="calendar-container">
          <div class="calendar-header">
            <button>‚èÆÔ∏è</button>
            <h2>Mai 2025</h2>
            <button>‚è≠Ô∏è</button>
          </div>
          <div class="weekdays">
            <div>So</div><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div>
          </div>
          <div class="days-grid">
            <div class="day-cell today has-task">
              <span>22</span>
              <img src="https://via.placeholder.com/24" class="calendar-day-task-img" alt="Task-Bild" />
            </div>
            <!-- Weitere Tage -->
          </div>
        </div>
      </div>

      <button class="collapsible" onclick="toggleCollapse('cropperBlock')">‚úÇÔ∏è Bild bearbeiten</button>
      <div id="cropperBlock" class="collapsible-content">
        <div class="cropper-wrapper">
          <img src="https://via.placeholder.com/300" alt="Bild zum Bearbeiten" class="editable-image" />
          <div class="controls">
            <button onclick="alert('Bild wird zentral beschnitten')">Zentraler Ausschnitt</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
