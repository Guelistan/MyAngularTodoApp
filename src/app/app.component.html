<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS einbinden -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-5n6a1e2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7a8b9c0d" crossorigin="anonymous" />
  <style>
    .collapsible-hover {
      position: relative;
      margin-bottom: 1rem;
    }

    .collapsible-label {
      background: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0;
      transition: background 0.2s;
    }

    .collapsible-hover:hover .collapsible-label,
    .collapsible-hover:focus-within .collapsible-label {
      background: #e0e0e0;
    }

    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: #fafafa;
      border-radius: 0 0 4px 4px;
      margin-top: 0;
      padding: 0 1rem;
    }

    .collapsible-hover:hover .collapsible-content,
    .collapsible-hover:focus-within .collapsible-content {
      max-height: 500px;
      /* Passe ggf. an */
      padding: 1rem;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), padding 0.3s;
    }
  </style>
</head>

<body>

  <!-- √úberschrift des Dashboards -->
  <h1>üìã Admin Todo Dashboard</h1>

  <div class="dashboard">
    <!-- Aufgabenbereich -->
    <div class="card">
      <!-- Titel der Aufgabenliste -->
      <h2>üìù Aufgabenliste</h2>
      <table>
        <thead>
          <tr>
            <th>Aufgabe</th>
            <th>F√§llig</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Beispielaufgabe -->
          <tr>
            <td>Dokumentation schreiben</td>
            <td>2025-06-01</td>
            <td>Offen</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Rechte Seite: Collapsibles (aufklappbare Bereiche per Hover) -->
    <div class="card">
      <!-- Kalenderbereich beim Hover -->
      <div class="collapsible-hover">
        <div class="collapsible-label">üìÖ Kalender</div>
        <div class="collapsible-content">
          <div class="calendar-container">
            <div class="calendar-header">
              <!-- Vorheriger Monat -->
              <button>‚èÆÔ∏è</button>
              <h2>Mai 2025</h2>
              <!-- N√§chster Monat -->
              <button>‚è≠Ô∏è</button>
            </div>
            <!-- Wochentage -->
            <div class="weekdays">
              <div>So</div>
              <div>Mo</div>
              <div>Di</div>
              <div>Mi</div>
              <div>Do</div>
              <div>Fr</div>
              <div>Sa</div>
            </div>
            <!-- Tage im Kalender -->
            <div class="days-grid">
              <!-- Beispiel f√ºr einen Tag mit Aufgabe -->
              <div class="day-cell today has-task">
                <span>22</span>
                <img src="https://via.placeholder.com/24" class="calendar-day-task-img" alt="Task-Bild" />
              </div>
              <!-- Weitere Tage -->
            </div>
          </div>
        </div>
      </div>

      <!-- Bildbearbeitungsbereich beim Hover -->
      <div class="collapsible-hover">
        <div class="collapsible-label">‚úÇÔ∏è Bild bearbeiten</div>
        <div class="collapsible-content">
          <div class="cropper-wrapper">
            <!-- Bild zum Bearbeiten -->
            <img src="https://via.placeholder.com/300" alt="Bild zum Bearbeiten" class="editable-image" />
            <div class="controls">
              <!-- Beispiel-Button f√ºr Bildbearbeitung -->
              <button onclick="alert('Bild wird zentral beschnitten')">Zentraler Ausschnitt</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation zu verschiedenen Seiten -->
  <nav>
    <a routerLink="/todo">ToDo</a>
    <a routerLink="/admin-contact">Admin Kontakte</a>
    <a routerLink="/calendar">Kalender</a>
  </nav>

</body>

</html>
